  <script>
    function displayRadioValue() {
              document.getElementById("result").innerHTML = "";
              var ele = document.getElementsByTagName('input');
              var sum = 0;
                
              for(i = 0; i < ele.length; i++) {
                    
                  if(ele[i].type="radio") {
                    
                      if(ele[i].checked)
                          //var myInt = parseInt(ele[i].value)
                          document.getElementById("result").index.innerHTML
                                  += ele[i].name + " Value: "
                                  + ele[i].value + "<br>"
                                  //+ sum;
                                  //sum = sum + ele[i].value;
                                  //onclick="location.href='result.html';" for button above
                                 
                  }
              }
          }
